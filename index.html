<!DOCTYPE html>

<html>
<head>

<body>
  <h1>
  NIVIK QUIZ FORM

    </label><br />

        <input class="two" type="text" name="last name" size="15" maxlength="30"
      </label><br />
        <label>Date of birth<br />
          <input class="three" type="text" name="date" size="15" maxlength="30"

          <input class="four" type="date" name="release"  />

          <input class="five" type="email" name="email" placeholder="Enter your email" />

          <input class="six" type="url" name="website" placeholder="Enter URL" />       
  </fieldset>
        <fieldset>

    <input class="a" type="checkbox" name="game" value="Ocarina of Zeit" checked="checked" />Ocarina of Zeit <br />
    <input class="b" type="checkbox" name="game" value="Breath of the wild" />Breath of the wild<br />
    <input class="c" type="checkbox" name="game" value="Twilight Princess" />Twilight Princess<br />
    <p>If you could visit KÃ¶lisa,would you?<br>
      <input type="radio" name="visit" value="Yes absolutely" checked="checked" />Yes absolutely<br>
      <input type="radio" name="visit" value="Maybe if it is free" />Maybe if it is free<br>
      <input type="radio" name="visit" value="No sorry" />No sorry<br>
    </p>
