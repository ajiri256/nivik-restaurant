<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Nivik's-calculator</title>
  <link href="ncalculator.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <section>
    <div class="calculator">
      <h1> Nivik's Calculator</h1>
      <input value="0" type="text" id="display" disabled>
      
      <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>
      </div>
        
      <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>
      </div>
      
      <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      </div>
      
      <div class="buttons">
      <button>0</button>
      <button class="operator">C</button>
      <button class="operator">+</button>
      <button class="operator">=</button>
      </div>
        
    </div>
  </section>
</body>
</html>
